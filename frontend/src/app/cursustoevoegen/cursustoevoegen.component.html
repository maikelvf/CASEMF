<h3>Cursussen toevoegen</h3>

<div class="form-group">
    <label for="file">Bestand:</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
<button (click)="uploadFile()">Toevoegen</button>

<div class="succesmessage">
    <p>{{succesResponse}}</p>
</div>
<div class="errormessage">
    <p>{{duplicateCursusResponse}}</p>
    <p>{{duplicateInstantieResponse}}</p>
</div>
