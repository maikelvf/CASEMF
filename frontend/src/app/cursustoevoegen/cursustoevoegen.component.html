<h3>Cursussen toevoegen</h3>

<div class="form-group">
    <label for="file">Bestand:</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
<button (click)="uploadFile()" id="submitButton">Toevoegen</button>

<div id="succesmessage">
    <p>{{succesResponse}}</p>
</div>

<div id="duplicatemessage">
    <p>{{duplicateCursusResponse}}</p>
    <p>{{duplicateInstantieResponse}}</p>
</div>

<div id="errormessage">
    <p>{{errorMessage}}</p>
</div>
