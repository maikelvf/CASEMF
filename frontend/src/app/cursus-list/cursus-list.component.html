<h3>Overzicht</h3>


<label>Week:
    <input class="weekInput" [(ngModel)]="weeknummer" value={{weeknummer}} />
</label>
<label>Jaar:
    <input class="weekInput" [(ngModel)]="jaar" value={{jaar}} />
</label>
<button (click)="getCursussen()">Ok</button>


<mat-table [dataSource]="cursusinstanties">
    <ng-container matColumnDef="startdatum">
        <mat-header-cell class="headerCell" *matHeaderCellDef>Startdatum</mat-header-cell>
        <mat-cell *matCellDef="let instantie"> {{instantie.startdatum | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duur">
        <mat-header-cell class="headerCell" *matHeaderCellDef>Duur</mat-header-cell>
        <mat-cell *matCellDef="let instantie"> {{instantie.cursus.duur}} dagen</mat-cell>>
    </ng-container>

    <ng-container matColumnDef="titel">
        <mat-header-cell class="headerCell" *matHeaderCellDef>Titel</mat-header-cell>
        <mat-cell *matCellDef="let instantie"> {{instantie.cursus.titel}} </mat-cell>>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
</mat-table>
